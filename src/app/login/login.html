<div class="logo-block">
  <div class="logo-block-inner"></div>
</div>
<ion-header class="logo-header">
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cover-page">
  <form (submit)="doLogin()"  class="login-box" #form="ngForm">
    <ion-list>
        <ion-item>
          <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
          <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
          <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
        </ion-item>
     </ion-list>  
     <ion-list>
      <ion-button type="submit" expand="block" color="secondary" block>{{ 'LOGIN_BUTTON' | translate }}</ion-button>

      <div class="comment-button" (click)="forgotPassword()">
          {{ 'LOGIN_FORGOT_PASSWORD' | translate }}
      </div>

      <div class="login-box-buttons" (click)="signUp()">
        {{ 'GOTO_SIGNUP_MESSAGE' | translate }}
        <span class="highlight">{{ 'GOTO_SIGNUP' | translate }}</span>
      </div>

     </ion-list>     
  </form>
</ion-content>
